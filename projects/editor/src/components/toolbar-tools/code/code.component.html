<div
    #codes
    [tuiDropdown]="codesDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="icon"
        size="s"
        tuiHintDescribe
        tuiHintDirection="top-left"
        tuiIconButton
        type="button"
        [iconStart]="options.icons.code"
        [tuiHint]="hintText$ | async"
    ></button>
    <ng-template #codesDropdown>
        <tui-data-list>
            <button
                *ngFor="let item of codeOptionsTexts$ | async; let index = index"
                tuiOption
                (click)="onCode(!!index)"
            >
                {{ item }}
            </button>
        </tui-data-list>
    </ng-template>
</div>
