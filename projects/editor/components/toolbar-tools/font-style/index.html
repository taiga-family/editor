<div
    *ngIf="fontStyleState$ | async as state"
    #format
    [tuiDropdown]="formatDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        automation-id="toolbar__font-style-button"
        tuiStylePreviewTool
    ></button>
    <ng-template #formatDropdown>
        <div tuiToolbarDropdownContent>
            <button
                *ngIf="isEnabled(editorTool.Bold)"
                tuiBoldTool
                [editor]="editor"
            >
                Toggle bold
            </button>
            <button
                *ngIf="isEnabled(editorTool.Italic)"
                tuiItalicTool
                [editor]="editor"
            >
                Toggle italic
            </button>
            <button
                *ngIf="isEnabled(editorTool.Underline)"
                tuiUnderlineTool
                [editor]="editor"
            >
                Toggle underline
            </button>
            <button
                *ngIf="isEnabled(editorTool.Strikethrough)"
                tuiStrikeTool
                [editor]="editor"
            >
                Toggle strike
            </button>
        </div>
    </ng-template>
</div>
