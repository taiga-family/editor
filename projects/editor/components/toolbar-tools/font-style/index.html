<ng-container *ngIf="texts$ | async as texts">
    <div
        *ngIf="fontStyleState$ | async as state"
        #format
        [tuiDropdown]="formatDropdown"
        [tuiDropdownOpen]="false"
    >
        <button
            appearance="icon"
            automation-id="toolbar__font-style-button"
            size="s"
            tuiHintDescribe
            tuiIconButton
            tuiItem
            tuiToolbarTool
            type="button"
            [iconStart]="options.icons.fontStylePreview"
            [tuiHint]="texts.fontStyle"
            [tuiHintManual]="!isMobile && null"
        >
            {{ texts.fontStyle }}
        </button>
        <ng-template #formatDropdown>
            <div tuiToolbarDropdownContent>
                <tui-font-bold-tool *ngIf="isEnabled(editorTool.Bold)" />
                <tui-font-italic-tool *ngIf="isEnabled(editorTool.Italic)" />
                <tui-font-underline-tool *ngIf="isEnabled(editorTool.Underline)" />
                <tui-font-strike-tool *ngIf="isEnabled(editorTool.Strikethrough)" />
            </div>
        </ng-template>
    </div>
</ng-container>
