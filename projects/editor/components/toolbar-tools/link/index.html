<ng-container *ngIf="editor?.stateChange$ | async" />

<button
    appearance="icon"
    automation-id="toolbar__link-button"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [disabled]="a || jumpAnchor"
    [iconStart]="options.icons.link"
    [tuiHint]="(texts$ | async)?.link"
    (click)="onLink()"
>
    {{ (texts$ | async)?.link }}
</button>
