<div
    [tuiDropdown]="colorDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="icon"
        automation-id="toolbar__color-button"
        size="s"
        tuiHintDescribe
        tuiIconButton
        type="button"
        [iconStart]="options.icons.textColor"
        [style.color]="fontColor$ | async"
        [tuiHint]="foreColorText$ | async"
        [tuiHintManual]="!isMobile && null"
    >
        {{ foreColorText$ | async }}
    </button>
    <ng-template #colorDropdown>
        <tui-palette
            class="t-color-picker"
            [colors]="colors"
            (selectedColor)="editor?.setFontColor($event)"
        />
    </ng-template>
</div>
