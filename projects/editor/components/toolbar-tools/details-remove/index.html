<button
    *ngIf="texts$ | async as text"
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    type="button"
    [disabled]="!!(disabled$ | async)"
    [iconStart]="options.icons.detailsRemove"
    [tuiHint]="text.removeDetails"
    [tuiHintManual]="!isMobile && null"
    (click)="editor?.removeDetails()"
>
    {{ text.removeDetails }}
</button>
