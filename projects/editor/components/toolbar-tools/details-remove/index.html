<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [disabled]="!!(disabled$ | async)"
    [iconStart]="options.icons.detailsRemove"
    [tuiHint]="(texts$ | async)?.removeDetails"
    [tuiHintManual]="!isMobile && null"
    (click)="editor?.removeDetails()"
>
    {{ (texts$ | async)?.removeDetails }}
</button>
