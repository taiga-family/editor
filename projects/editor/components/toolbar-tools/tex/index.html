<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.tex"
    [tuiHint]="(texts$ | async)?.tex"
    (click)="texClicked.emit()"
>
    {{ (texts$ | async)?.tex }}
</button>
