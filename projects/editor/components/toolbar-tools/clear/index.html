<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.clear"
    [tuiHint]="(texts$ | async)?.clear"
    (click)="editor?.removeFormat()"
>
    {{ (texts$ | async)?.clear }}
</button>
