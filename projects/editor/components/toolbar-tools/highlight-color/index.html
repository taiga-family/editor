<div
    [tuiDropdown]="hiliteDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="icon"
        automation-id="toolbar__hilite-button"
        size="s"
        tuiHintDescribe
        tuiHintDirection="top-left"
        tuiIconButton
        type="button"
        class="t-tool"
        [iconStart]="icons.textHilite"
        [tuiHint]="backColorText$ | async"
    >
        {{ backColorText$ | async }}
    </button>
    <div
        *ngIf="!isBlankColor((backgroundColor$ | async) || '')"
        class="t-plate"
        [style.background]="backgroundColor$ | async"
    ></div>
    <ng-template #hiliteDropdown>
        <tui-palette
            class="t-color-picker"
            [colors]="colors"
            (selectedColor)="editor?.setBackgroundColor($event)"
        />
    </ng-template>
</div>
