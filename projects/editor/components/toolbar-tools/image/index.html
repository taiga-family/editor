<ng-container *ngIf="editor?.stateChange$ | async" />
<input
    #image
    accept="image/*"
    type="file"
    (change)="onImage(image)"
/>
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.image"
    [tuiHint]="(texts$ | async)?.image"
    (click)="image.click()"
>
    {{ (texts$ | async)?.image }}
</button>
