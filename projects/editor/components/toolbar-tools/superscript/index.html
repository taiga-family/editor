<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.sup"
    [tuiHint]="(texts$ | async)?.superscript"
    (click)="editor?.toggleSuperscript()"
>
    {{ (texts$ | async)?.superscript }}
</button>
