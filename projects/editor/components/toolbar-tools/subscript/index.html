<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.sub"
    [tuiHint]="(texts$ | async)?.subscript"
    (click)="editor?.toggleSubscript()"
>
    {{ (texts$ | async)?.subscript }}
</button>
