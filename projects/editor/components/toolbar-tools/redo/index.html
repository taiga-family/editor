<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    automation-id="toolbar__redo-button"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [disabled]="editor?.redoDisabled()"
    [iconStart]="options.icons.redo"
    [tuiHint]="(texts$ | async)?.redo"
    (click)="editor?.redo()"
>
    {{ (texts$ | async)?.redo }}
</button>
