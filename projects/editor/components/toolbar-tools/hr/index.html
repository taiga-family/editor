<ng-container *ngIf="editor?.stateChange$ | async" />
<button
    appearance="icon"
    size="s"
    tuiHintDescribe
    tuiIconButton
    tuiItem
    tuiToolbarTool
    type="button"
    [iconStart]="options.icons.hr"
    [tuiHint]="(texts$ | async)?.insertHorizontalRule"
    (click)="editor?.setHorizontalRule()"
>
    {{ (texts$ | async)?.insertHorizontalRule }}
</button>
