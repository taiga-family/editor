<ng-container *ngIf="editor?.stateChange$ | async" />
<section
    *ngIf="enabled(tool.Undo)"
    tuiToolbarBlock
>
    <tui-undo-tool [editor]="editor" />
    <tui-redo-tool [editor]="editor" />
</section>
<tui-font-size
    *ngIf="enabled(tool.Size)"
    tuiToolbarBlock
    [editor]="editor"
/>
<section
    *ngIf="firstBigBlockEnabled"
    tuiToolbarBlock
>
    <tui-font-style-tool
        *ngIf="formatEnabled"
        [editor]="editor"
        [enabledTools]="toolsSet"
    />
    <tui-align-content-tool
        *ngIf="enabled(tool.Align)"
        [editor]="editor"
    />
    <tui-list-configs-tool
        *ngIf="enabled(tool.List)"
        [editor]="editor"
    />
    <tui-quote-tool
        *ngIf="enabled(tool.Quote)"
        [editor]="editor"
    />
    <tui-link-tool
        *ngIf="enabled(tool.Link)"
        [editor]="editor"
    />
    <tui-anchor-tool
        *ngIf="enabled(tool.Anchor)"
        [editor]="editor"
    />
    <tui-attach-tool
        *ngIf="enabled(tool.Attach)"
        [editor]="editor"
        (fileAttached)="fileAttached.emit($event)"
    />
</section>
<section
    *ngIf="enabled(tool.Sub) || enabled(tool.Sup)"
    tuiToolbarBlock
>
    <tui-subscript-tool
        *ngIf="enabled(tool.Sub)"
        [editor]="editor"
    />
    <tui-superscript-tool
        *ngIf="enabled(tool.Sup)"
        [editor]="editor"
    />
</section>
<section
    *ngIf="enabled(tool.Color) || enabled(tool.Hilite)"
    tuiToolbarBlock
>
    <tui-text-color-tool
        *ngIf="enabled(tool.Color)"
        [colors]="colors"
        [editor]="editor"
    />
    <tui-highlight-color-tool
        *ngIf="enabled(tool.Hilite)"
        [colors]="colors"
        [editor]="editor"
    />
</section>
<section
    *ngIf="secondBigBlockEnabled"
    tuiToolbarBlock
>
    <tui-code-tool
        *ngIf="enabled(tool.Code)"
        [editor]="editor"
    />
    <tui-tex-tool
        *ngIf="enabled(tool.Tex)"
        [editor]="editor"
        (texClicked)="texClicked.emit($event)"
    />
    <tui-image-tool
        *ngIf="enabled(tool.Img)"
        [editor]="editor"
    />
    <tui-hr-tool
        *ngIf="enabled(tool.HR)"
        [editor]="editor"
    />
</section>
<tui-clear-tool
    *ngIf="enabled(tool.Clear)"
    tuiToolbarBlock
    [editor]="editor"
/>
<section
    *ngIf="enabled(tool.Details)"
    tuiToolbarBlock
>
    <tui-details-tool [editor]="editor" />
    <tui-details-remove-tool [editor]="editor" />
</section>
<section
    *ngIf="enabled(tool.Group)"
    tuiToolbarBlock
>
    <tui-editor-group-tool [editor]="editor" />
</section>
<section
    *ngIf="enabled(tool.Table)"
    tuiToolbarBlock
>
    <tui-table-create-tool [editor]="editor" />
    <tui-table-row-column-manager-tool [editor]="editor" />
    <tui-table-merge-cells-tool [editor]="editor" />
</section>
<section
    *ngIf="enabled(tool.CellColor)"
    tuiToolbarBlock
>
    <tui-table-cell-color-tool
        [colors]="colors"
        [editor]="editor"
    />
</section>
<section tuiToolbarBlock>
    <ng-content />
</section>
