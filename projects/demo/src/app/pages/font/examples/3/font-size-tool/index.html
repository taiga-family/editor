<button
    appearance="flat"
    iconStart="@tui.minus"
    size="s"
    tuiIconButton
    type="button"
    (click)="decrease()"
>
    Decrease size
</button>
<div
    #fonts
    [tuiDropdown]="fontsDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="flat"
        size="s"
        tuiButton
        type="button"
    >
        {{ size$ | async }}
    </button>

    <ng-template #fontsDropdown>
        <tui-data-list>
            <button
                *ngFor="let size of sizes"
                tuiOption
                type="button"
                (click)="setFontSize(size)"
            >
                {{ size }}
            </button>
        </tui-data-list>
    </ng-template>
</div>

<button
    appearance="flat"
    iconStart="@tui.plus"
    size="s"
    tuiIconButton
    type="button"
    (click)="increase()"
>
    Increase size
</button>
