<tui-editor
    class="heading"
    [formControl]="control"
    [tools]="builtInTools"
/>

<preview-output [open]="true">
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
