<form [formGroup]="group">
    <tui-toolbar
        class="toolbar"
        [editor]="editorRef"
        [tools]="builtInTools"
    />

    <tui-editor
        #header
        formControlName="header"
        class="editor"
        [tools]="[]"
        (focusIn)="editorRef = header.editor"
    >
        Header
    </tui-editor>

    <tui-editor
        #main
        formControlName="main"
        class="editor"
        [tools]="[]"
        (focusIn)="editorRef = main.editor"
    >
        Main
    </tui-editor>

    <tui-editor
        #footer
        formControlName="footer"
        class="editor"
        [tools]="[]"
        (focusIn)="editorRef = footer.editor"
    >
        Footer
    </tui-editor>
</form>

<tui-accordion [rounded]="false">
    <tui-accordion-item [open]="true">
        Output

        <ng-template tuiAccordionItemContent>
            <pre><code>{{group.value|json}}</code></pre>
        </ng-template>
    </tui-accordion-item>
</tui-accordion>
