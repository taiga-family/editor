<tui-toolbar
    [editor]="editorRef.editor"
    [tools]="builtInTools"
/>

<tui-editor
    #editorRef
    appearance="no-border"
    [floatingToolbar]="true"
    [formControl]="control"
    [style.max-height.px]="400"
    [tools]="[]"
>
    <ng-container ngProjectAs="tools">
        <tui-font-size-tool [editor]="editorRef.editor" />
        <tui-font-bold-tool [editor]="editorRef.editor" />
        <tui-font-italic-tool [editor]="editorRef.editor" />
        <tui-font-underline-tool [editor]="editorRef.editor" />
    </ng-container>
</tui-editor>
