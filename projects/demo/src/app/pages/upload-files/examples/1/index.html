<tui-loader [showLoader]="!!(fileIoService.loading$ | async)">
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        (fileAttached)="attach($event)"
    />
</tui-loader>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
