<tui-editor
    *ngIf="control"
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    Placeholder
</tui-editor>

<tui-content-table [value]="control.value" />

<tui-accordion class="tui-space_top-6">
    <button [tuiAccordion]="isE2E">Markdown</button>
    <tui-expand>
        <ng-container *tuiItem>
            <pre class="markdown">{{ toMarkdown(control.value) }}</pre>
        </ng-container>
    </tui-expand>
</tui-accordion>
