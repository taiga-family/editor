<tui-editor
    *ngIf="control"
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    Placeholder
</tui-editor>

<tui-accordion [closeOthers]="false">
    <button [tuiAccordion]="isE2E">HTML</button>
    <tui-expand>
        <ng-container *tuiItem>
            <tui-editor-socket [content]="control.value" />
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Text</button>
    <tui-expand>
        <ng-container *tuiItem>
            {{ control.value }}
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Markdown</button>
    <tui-expand>
        <ng-container *tuiItem>
            <pre class="markdown">{{ toMarkdown(control.value) }}</pre>
        </ng-container>
    </tui-expand>
</tui-accordion>
