<tui-editor
    *ngIf="control"
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    Placeholder
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>

    <ng-template slot="markdown">
        <pre class="markdown">{{ toMarkdown(control.value) }}</pre>
    </ng-template>
</preview-output>
