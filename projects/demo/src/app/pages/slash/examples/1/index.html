<tui-editor
    [formControl]="control"
    [tools]="builtInTools"
    [(tuiDropdownOpen)]="open"
>
    <tui-data-list *tuiTextfieldDropdown>
        <button
            *ngFor="let item of filter(suggestion)"
            tuiOption
            type="button"
            (click)="command(item)"
        >
            {{ item.name }}
        </button>
    </tui-data-list>
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
