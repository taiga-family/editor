<tui-editor
    [formControl]="control"
    [tools]="builtInTools"
    [(tuiDropdownOpen)]="open"
>
    <tui-data-list *tuiTextfieldDropdown>
        <button
            *ngFor="let item of filter(suggestion)"
            tuiOption
            type="button"
            (click)="command(item)"
        >
            {{ item.name }}
        </button>
    </tui-data-list>
</tui-editor>

<tui-accordion [closeOthers]="false">
    <button [tuiAccordion]="isE2E">HTML</button>
    <tui-expand>
        <ng-container *tuiItem>
            <tui-editor-socket [content]="control.value" />
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Text</button>
    <tui-expand>
        <ng-container *tuiItem>
            {{ control.value }}
        </ng-container>
    </tui-expand>
</tui-accordion>
