<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <embed-tool tuiItem />

        <span class="hint">
            <tui-icon icon="@tui.arrow-left" />
            click it
        </span>
    </ng-container>
</tui-editor>

<tui-content-table [value]="control.value" />
