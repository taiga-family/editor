<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <embed-tool tuiItem />

        <span class="hint">
            <tui-icon icon="@tui.arrow-left" />
            click it
        </span>
    </ng-container>
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
