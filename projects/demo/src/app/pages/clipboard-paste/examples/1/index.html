<p style="background-color: var(--tui-background-accent-2-hover); color: var(--tui-background-base)">
    Select and copy me, and then paste into the editor.
</p>

<tui-editor
    class="editor"
    [formControl]="control"
>
    Placeholder
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
