<tui-doc-page>
    <tui-doc-example
        id="details"
        heading="Details"
        [component]="component1"
        [content]="example1"
    />

    <tui-doc-example
        id="configure"
        heading="Configuration"
        [component]="component2"
        [content]="example2"
        [description]="description"
    >
        <ng-template #description>
            <p>
                <code>TuiDetailsExtension</code>
                has a flag
                <code>inheritOpen</code>
                which means that the details element will inherit the open state when opened or closed inside
                <code>tui-editor</code>
                when rendered in a
                <code>tui-editor-socket</code>
                .
            </p>
        </ng-template>
    </tui-doc-example>
</tui-doc-page>
