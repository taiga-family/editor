<tui-doc-page>
    <tui-doc-example
        id="details"
        heading="Details"
        [component]="component1"
        [content]="example1"
        [description]="detailsDescription"
    >
        <ng-template #detailsDescription>
            <p>
                <code>TuiDetailsExtension</code>
                has a flag
                <code>defaultOpen</code>
                that controls whether details are open by default after insert into
                <code>tui-editor</code>
                . Also component has a flag
                <code>inheritOpen</code>
                that means that details inside tui-editor-socket reuse open state from
                <code>tui-editor</code>
                .
            </p>
        </ng-template>
    </tui-doc-example>

    <tui-doc-example
        id="details-inherit-open"
        heading="inheritOpen is true"
        [component]="component2"
        [content]="example2"
    />
</tui-doc-page>
