<tui-doc-page>
    <tui-doc-example
        id="details"
        heading="Details"
        [component]="component1"
        [content]="example1"
        [description]="detailsDescription"
    >
        <ng-template #detailsDescription>
            <p>
                <code>TuiDetailsExtension</code>
                has a flag
                <code>inheritOpen</code>
                that controls whether details are open by default.
            </p>
            <p>
                With default
                <code>inheritOpen: false</code>
                , details are closed initially. When
                <code>inheritOpen: true</code>
                , details are open by default. This affects both existing details and new ones created via the toolbar.
            </p>
        </ng-template>
    </tui-doc-example>
</tui-doc-page>
