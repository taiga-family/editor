<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            appearance="icon"
            iconStart="@tui.droplets"
            size="s"
            tuiIconButton
            tuiItem
            tuiToolbarTool
            type="button"
            (click)="toggleHighlight()"
        >
            Toggle highlight
        </button>
    </ng-container>
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
