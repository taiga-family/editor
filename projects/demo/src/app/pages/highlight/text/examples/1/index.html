<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            appearance="icon"
            iconStart="@tui.droplets"
            size="s"
            tuiIconButton
            tuiItem
            tuiToolbarTool
            type="button"
            (click)="toggleHighlight()"
        >
            Toggle highlight
        </button>
    </ng-container>
</tui-editor>

<tui-accordion [closeOthers]="false">
    <button [tuiAccordion]="isE2E">HTML</button>
    <tui-expand>
        <ng-container *tuiItem>
            <tui-editor-socket [content]="control.value" />
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Text</button>
    <tui-expand>
        <ng-container *tuiItem>
            {{ control.value }}
        </ng-container>
    </tui-expand>
</tui-accordion>
