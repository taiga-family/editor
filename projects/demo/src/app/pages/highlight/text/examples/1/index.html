<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            appearance="icon"
            iconStart="@tui.droplets"
            size="s"
            tuiIconButton
            tuiItem
            tuiToolbarTool
            type="button"
            (click)="toggleHighlight()"
        >
            Toggle highlight
        </button>
    </ng-container>
</tui-editor>

<tui-content-table [value]="control.value" />
