<tui-editor
    class="editor"
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            appearance="icon"
            iconStart="@tui.droplets"
            size="s"
            tuiIconButton
            tuiItem
            tuiToolbarTool
            type="button"
            (click)="toggleHighlight()"
        >
            Toggle highlight
        </button>
    </ng-container>
</tui-editor>

<h4>HTML:</h4>
<tui-editor-socket [content]="control.value || ''" />

<h4>Text:</h4>
<p>{{ control.value }}</p>
