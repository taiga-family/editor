<tui-editor
    placeholder="Required text *"
    [formControl]="control"
    [tools]="builtInTools"
    [tuiDropdownOpen]="wysiwyg?.isMentionMode ?? false"
>
    <ng-container *tuiTextfieldDropdown>
        <mentions
            [mentionSuggestions]="wysiwyg?.mentionSuggestions"
            (setMention)="setMention($event)"
        />
    </ng-container>
</tui-editor>

<tui-accordion [closeOthers]="false">
    <button [tuiAccordion]="isE2E">HTML</button>
    <tui-expand>
        <ng-container *tuiItem>
            <tui-editor-socket [content]="control.value" />
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Text</button>
    <tui-expand>
        <ng-container *tuiItem>
            {{ control.value }}
        </ng-container>
    </tui-expand>
</tui-accordion>
