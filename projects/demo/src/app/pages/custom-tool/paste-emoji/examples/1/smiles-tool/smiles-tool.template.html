<div
    #dropdown
    tuiDropdownAlign="left"
    class="t-wrapper"
    [tuiDropdown]="smileDropdown"
    [tuiDropdownOpen]="false"
>
    <button
        appearance="icon"
        automation-id="smiles-tool__button"
        iconStart="@tui.star"
        size="s"
        tuiIconButton
        tuiToolbarTool
        type="button"
        class="tool-button"
    >
        Smile tool
    </button>
    <ng-template #smileDropdown>
        <div class="smiles">
            <button
                *ngFor="let smile of smiles"
                type="button"
                class="smile"
                [innerHTML]="smile"
                (click)="insertSmile(smile)"
            ></button>
        </div>
    </ng-template>
</div>
