<tui-editor
    [formControl]="control"
    [tools]="builtInTools"
>
    <ng-container ngProjectAs="tools">
        <button
            appearance="icon"
            iconStart="@tui.paintbrush-vertical"
            size="s"
            tuiIconButton
            tuiToolbarTool
            type="button"
            (click)="paint()"
        >
            Select
        </button>
    </ng-container>
</tui-editor>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
