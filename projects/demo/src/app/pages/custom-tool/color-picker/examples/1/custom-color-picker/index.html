<button
    appearance="icon"
    automation-id="toolbar__color-button"
    size="s"
    tuiIconButton
    tuiToolbarTool
    type="button"
    [iconStart]="icon || ''"
    [style.--t-toolbar-icon-color]="fontColor$ | async"
    [tuiDropdown]="colorDropdown"
    [tuiDropdownOpen]="false"
>
    Color options
</button>
<ng-template #colorDropdown>
    <tui-color-selector
        [color]="selectedColor || 'transparent'"
        [colors]="colors"
        (colorChange)="onValueChange($event)"
    />

    <button
        appearance="flat"
        size="m"
        tuiButton
        type="button"
        class="t-color-save"
        (click)="setColor()"
    >
        Apply
    </button>
</ng-template>
