<div>
    <button
        appearance="icon"
        automation-id="toolbar__color-button"
        size="s"
        tuiIconButton
        tuiToolbarTool
        type="button"
        [iconStart]="icon || ''"
        [tuiDropdown]="colorDropdown"
        [tuiDropdownOpen]="false"
    >
        Color options
    </button>
    <div
        tuiPlate
        [style.background]="fontColor$ | async"
    ></div>
</div>

<ng-template #colorDropdown>
    <tui-color-selector
        [color]="selectedColor"
        [colors]="colors"
        (colorChange)="onValueChange($event)"
    />

    <button
        appearance="flat"
        size="m"
        tuiButton
        type="button"
        class="t-color-save"
        (click)="setColor()"
    >
        Apply
    </button>
</ng-template>
