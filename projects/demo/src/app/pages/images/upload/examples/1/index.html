<tui-loader
    [overlay]="true"
    [showLoader]="!!(imgbbService.loading$ | async)"
>
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        [tuiValidator]="validator"
    />
</tui-loader>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
/>

<preview-output>
    <ng-template slot="html">
        <tui-editor-socket [content]="control.value" />
    </ng-template>

    <ng-template slot="text">
        {{ control.value }}
    </ng-template>
</preview-output>
