<tui-loader
    [overlay]="true"
    [showLoader]="!!(imgbbService.loading$ | async)"
>
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        [tuiValidator]="validator"
    />
</tui-loader>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
/>

<tui-accordion [closeOthers]="false">
    <button [tuiAccordion]="isE2E">HTML</button>
    <tui-expand>
        <ng-container *tuiItem>
            <tui-editor-socket [content]="control.value" />
        </ng-container>
    </tui-expand>

    <button [tuiAccordion]="isE2E">Text</button>
    <tui-expand>
        <ng-container *tuiItem>
            {{ control.value }}
        </ng-container>
    </tui-expand>
</tui-accordion>
