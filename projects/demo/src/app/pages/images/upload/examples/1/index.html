<tui-loader
    [overlay]="true"
    [showLoader]="!!(imgbbService.loading$ | async)"
>
    <tui-editor
        class="editor"
        [formControl]="control"
        [tools]="builtInTools"
        [tuiValidator]="validator"
    />
</tui-loader>

<tui-error
    [error]="[] | tuiFieldError | async"
    [formControl]="control"
/>

<tui-content-table [value]="control.value" />
