name: ðŸš€ Deploy
on: pull_request

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.3.0
      - uses: taiga-family/ci/actions/setup/variables@v1.161.0
      - uses: taiga-family/ci/actions/setup/node@v1.161.0
      - run: npx nx build editor-demo -- --base-href /
      - run: npx --yes bundlemon --config .github/.bundlemonrc.json
      - uses: FirebaseExtended/action-hosting-deploy@v0.10.0
        continue-on-error: true
        if: ${{ env.IS_FORK == 'false' && env.IS_DEPENDABOT == 'false' }}
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TUI_EDITOR }}
          channelId: pr${{ github.event.number }}-${{ github.head_ref }}-demo
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          projectId: taiga-editor
          target: taiga-editor
          expires: 1d

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
